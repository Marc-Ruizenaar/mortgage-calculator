<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <main class="flex h-screen w-screen justify-center items-center bg-[#e3f4fc]">
        <div class="flex bg-white w-2/3 rounded-2xl overflow-hidden">
            <div class="p-5 w-1/2">
                <div class="flex items-center justify-between mb-5">
                    <h1 class="font-bold text-xl">Mortgage calculator</h1>
                    <button id="clearAll" class="z-20" onclick="clearAll()">Clear all</button>
                </div>

                <form action="">
                    <label for="amount" class="flex flex-col gap-3">Mortgage amount
                        <div class="flex">
                            <span
                                class="bg-[#e3f4fc] border-[#adbac0] border-r-0 border-2 rounded-l-lg font-bold py-1 px-2">â‚¬</span>
                            <input class="border-[#adbac0] border-2 border-l-0 rounded-r-lg" type="text" name="amount"
                                id="amount" />
                        </div>
                    </label>

                    <div class="flex gap-3 mt-4">
                        <label for="term" class="flex flex-col gap-3">Mortgage term

                            <div class="flex">
                                <input size="10" type="text" class="border-[#adbac0] border-2 border-r-0 rounded-l-lg "
                                    name="term" id="term" />
                                <span
                                    class="bg-[#e3f4fc] border-[#adbac0] border-l-0 border-2 rounded-r-lg font-bold py-1 px-2">years</span>
                            </div>
                        </label>

                        <label for="rate" class="flex flex-col gap-3">Interest rate
                            <div class="flex">
                                <input size="10" type="text" class="border-[#adbac0] border-2 border-r-0 rounded-l-lg "
                                    name="term" id="rate" />
                                <span
                                    class="bg-[#e3f4fc] border-[#adbac0] border-l-0 border-2 rounded-r-lg font-bold py-1 px-2">%</span>
                            </div>
                        </label>
                    </div>

                    <div class="mt-4">
                        <p>Mortgage type</p>

                        <div class="flex flex-col gap-2 mt-3">
                            <label for="repayment"
                                class="relative flex gap-2 items-center border-2 rounded px-4 py-2 w-full font-bold cursor-pointer">
                                <input type="radio" name="type" id="type"
                                    class="absolute inset-0 opacity-0 cursor-pointer peer">
                                <span
                                    class="w-6 h-6 rounded-full border-2 block transition-colors duration-200 ease-in-out peer-checked:bg-black"></span>
                                Repayment
                            </label>

                            <label for="repayment"
                                class="relative flex gap-2 items-center border-2 rounded px-4 py-2 w-full font-bold cursor-pointer">
                                <input type="radio" name="type" id="type"
                                    class="absolute inset-0 opacity-0 cursor-pointer peer">
                                <span
                                    class="w-6 h-6 rounded-full border-2 block transition-colors duration-200 ease-in-out peer-checked:bg-black"></span>
                                Interest only
                            </label>
                        </div>

                    </div>

                    <button class="bg-black py-2 px-4 text-white mt-4 rounded" onclick="calculate(event)" type="submit">Calculate repayments</button>

                </form>

            </div>

            <div class="bg-[#133040] flex justify-center items-center flex-col  rounded-bl-[100px] p-5 text-center text-white ">
                <img src="" alt="" />
                <h2>Result shown here</h2>
                <p>
                    Complete the form and click "calculate payment" to see what your
                    monthly repayments would be.
                </p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
